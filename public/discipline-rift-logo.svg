<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="250" viewBox="0 0 700 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brushstroke effect using patterns -->
    <pattern id="brushTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="rgba(255,255,255,0.1)"/>
      <circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.2)"/>
    </pattern>
    
    <!-- Main blue gradient for DISCIPLINE -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light gradient for RIFT -->
    <linearGradient id="riftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="5" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background brushstroke effect -->
  <rect width="700" height="250" fill="url(#brushTexture)" opacity="0.1"/>
  
  <!-- Main title: DISCIPLINE -->
  <text x="350" y="95" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Impact, Arial Black, sans-serif" 
        font-size="68" 
        font-weight="900"
        fill="url(#mainGradient)" 
        filter="url(#dropshadow)"
        style="letter-spacing: 3px; paint-order: stroke fill;">
    DISCIPLINE
  </text>
  
  <!-- Subtitle: RIFT with offset positioning -->
  <text x="520" y="170" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Impact, Arial Black, sans-serif" 
        font-size="42" 
        font-weight="700"
        fill="url(#riftGradient)" 
        filter="url(#dropshadow)"
        style="letter-spacing: 2px; paint-order: stroke fill;">
    RIFT
  </text>
  
  <!-- Decorative brush strokes -->
  <path d="M 50 60 Q 100 45 150 60 Q 200 75 250 65 Q 300 55 350 65" 
        stroke="#3b82f6" 
        stroke-width="5" 
        fill="none" 
        opacity="0.4"
        stroke-linecap="round"/>
        
  <path d="M 400 200 Q 450 185 500 195 Q 550 205 600 195 Q 650 185 680 195" 
        stroke="#e2e8f0" 
        stroke-width="4" 
        fill="none" 
        opacity="0.6"
        stroke-linecap="round"/>
        
  <!-- Additional texture strokes -->
  <path d="M 30 40 L 80 35 L 130 45 L 180 40" 
        stroke="#60a5fa" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"
        stroke-linecap="round"/>
        
  <path d="M 520 220 L 570 215 L 620 225 L 670 220" 
        stroke="#cbd5e1" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"
        stroke-linecap="round"/>
</svg>
